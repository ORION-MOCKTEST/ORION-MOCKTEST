<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APSSB Full-Length Mock Test</title>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-bg: #f8f9fa;
            --dark-text: #343a40;
            --light-text: #fff;
            --border-color: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: var(--dark-text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 15px;
            background-color: var(--light-text);
            box-shadow: 0 0 15px var(--shadow);
            border-radius: 8px;
        }

        header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 2.5em;
        }

        .timer-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .timer-button {
            background-color: var(--primary-color);
            color: var(--light-text);
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px var(--shadow);
        }

        .timer-button:hover:not(:disabled) {
            background-color: var(--primary-hover);
        }

        .timer-button:disabled {
            background-color: #adb5bd;
            cursor: not-allowed;
        }

        #countdown {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--danger-color);
            background-color: #fff3cd;
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid var(--warning-color);
        }

        .test-sections {
            display: flex;
            flex-wrap: wrap; /* Allows wrapping on smaller screens */
            gap: 10px;
            margin-bottom: 25px;
            justify-content: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }

        .section-button {
            background-color: var(--info-color);
            color: var(--light-text);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 0.95em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            flex-grow: 1; /* Allows buttons to grow */
            max-width: 200px; /* Limits max width for larger screens */
        }

        .section-button:hover {
            background-color: #138496;
            transform: translateY(-2px);
        }

        .section-button.active {
            background-color: var(--primary-color);
            box-shadow: 0 2px 5px var(--shadow);
            transform: translateY(-2px);
        }

        .question-area {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .question-navigation {
            width: 200px;
            flex-shrink: 0;
            background-color: var(--light-bg);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px var(--shadow);
            max-height: 600px;
            overflow-y: auto;
        }

        .question-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 8px;
        }

        .q-nav-button {
            background-color: #e9ecef;
            border: 1px solid var(--border-color);
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s, transform 0.2s;
            text-align: center;
        }

        .q-nav-button:hover {
            background-color: #dee2e6;
            transform: translateY(-1px);
        }

        .q-nav-button.current {
            background-color: var(--primary-color);
            color: var(--light-text);
            border-color: var(--primary-color);
        }

        .q-nav-button.attempted {
            background-color: var(--success-color);
            color: var(--light-text);
            border-color: var(--success-color);
        }

        .q-nav-button.reviewed {
            background-color: var(--warning-color);
            color: var(--dark-text);
            border-color: var(--warning-color);
        }

        .q-content {
            flex-grow: 1;
            background-color: var(--light-text);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px var(--shadow);
            min-height: 400px;
        }

        .question {
            margin-bottom: 25px;
            display: none; /* Hide all by default, JS shows current */
        }

        .question.active {
            display: block;
        }

        .question h3 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 1px dashed var(--border-color);
            padding-bottom: 10px;
        }

        .options label {
            display: block;
            margin-bottom: 12px;
            cursor: pointer;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            transition: background-color 0.2s, border-color 0.2s;
            background-color: #fefefe;
        }

        .options label:hover {
            background-color: #e9f7ff;
            border-color: var(--primary-color);
        }

        .options input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.1);
            accent-color: var(--primary-color);
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .nav-btn {
            background-color: var(--primary-color);
            color: var(--light-text);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .nav-btn:hover:not(:disabled) {
            background-color: var(--primary-hover);
        }

        .nav-btn:disabled {
            background-color: #adb5bd;
            cursor: not-allowed;
        }
        
        #reviewNextBtn {
            background-color: var(--warning-color);
            color: var(--dark-text);
        }
        #reviewNextBtn:hover:not(:disabled) {
            background-color: #d6a100;
        }


        .submit-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid var(--border-color);
        }

        #submitTestBtn {
            background-color: var(--success-color);
            color: var(--light-text);
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px var(--shadow);
        }

        #submitTestBtn:hover:not(:disabled) {
            background-color: #218838;
        }

        #submitTestBtn:disabled {
            background-color: #adb5bd;
            cursor: not-allowed;
        }

        .result-section {
            margin-top: 40px;
            padding: 30px;
            background-color: var(--light-bg);
            border-radius: 8px;
            box-shadow: 0 0 20px var(--shadow);
            display: none; /* Hidden until submission */
            border: 1px solid var(--primary-color);
        }

        .result-section h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 2em;
        }
        
        .result-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-box {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .stat-box.total { background-color: #e9f7ff; border: 1px solid var(--primary-color); color: var(--primary-color); }
        .stat-box.correct { background-color: #e6ffed; border: 1px solid var(--success-color); color: var(--success-color); }
        .stat-box.incorrect { background-color: #ffe6e6; border: 1px solid var(--danger-color); color: var(--danger-color); }
        .stat-box.unattempted { background-color: #fff3cd; border: 1px solid var(--warning-color); color: var(--warning-color); }


        #scoreDisplay {
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            color: var(--success-color);
            margin-bottom: 30px;
            padding: 15px;
            background-color: #e6ffed;
            border-radius: 8px;
            border: 1px solid #c3e6cb;
        }

        .result-details .question-result {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #fefefe;
        }

        .result-details .question-result h4 {
            margin-top: 0;
            color: var(--dark-text);
            font-size: 1.1em;
        }

        .result-details .question-result p {
            margin-bottom: 5px;
        }

        .result-details .correct-answer {
            color: var(--success-color);
            font-weight: bold;
        }
        .result-details .wrong-answer {
            color: var(--danger-color);
        }


        .result-details .your-answer {
            font-style: italic;
        }

        .result-details .explanation {
            background-color: #e9f7ff;
            border-left: 4px solid var(--primary-color);
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }
        
        /* Specific styling for correct/incorrect answers in results */
        .question-result.correct {
            border-color: var(--success-color);
            background-color: #e6ffed;
        }
        .question-result.incorrect {
            border-color: var(--danger-color);
            background-color: #ffe6e6;
        }
        .question-result.unattempted {
            border-color: var(--warning-color);
            background-color: #fff8e6;
        }


        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 10px;
            }

            h1 {
                font-size: 1.8em;
            }

            .timer-section {
                flex-direction: column;
                gap: 15px;
            }

            .timer-button {
                width: 100%;
                padding: 10px 15px;
            }

            #countdown {
                font-size: 1.5em;
            }

            .test-sections {
                flex-direction: column;
                gap: 8px;
            }

            .section-button {
                width: 100%;
                max-width: none;
            }

            .question-area {
                flex-direction: column;
                gap: 15px;
            }

            .question-navigation {
                width: 100%;
                max-height: 250px; /* Shorter on mobile */
            }

            .q-content {
                padding: 15px;
            }

            .navigation-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .nav-btn {
                width: 100%;
            }

            #submitTestBtn {
                padding: 12px 30px;
                font-size: 1.1em;
            }

            .result-section {
                padding: 15px;
            }

            #scoreDisplay {
                font-size: 2em;
            }
            
            .result-stats {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
